<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Game</title>
</head>
<body>

<h1>Random Number Game</h1>

<label for="maxNumber">최대 숫자값:</label>
<input type="number" id="maxNumber" min="1" required>
<br>
<label for="winningNumber">당첨 숫자값:</label>
<input type="number" id="winningNumber" min="1" required>
<br>
<button onclick="playGame()">게임 시작</button>
<br>
<p id="result"></p>

<script>
function playGame() {
    // 사용자가 입력한 최대 숫자값과 당첨 숫자값 가져오기
    var maxNumber = parseInt(document.getElementById('maxNumber').value);
    var winningNumber = parseInt(document.getElementById('winningNumber').value);
    
    // 무작위 숫자 생성
    var randomNumber = Math.floor(Math.random() * maxNumber) + 1;
    
    // 무작위 숫자 표시
    document.getElementById('result').innerText = '무작위 숫자: ' + randomNumber;
    
    // 사용자가 입력한 당첨 숫자값과 무작위 숫자 비교
    if (winningNumber === randomNumber) {
        document.getElementById('result').innerText += '\n축하합니다! 당첨 숫자를 맞추셨습니다!';
    } else {
        document.getElementById('result').innerText += '\n아쉽지만, 당첨 숫자를 맞추지 못했습니다. 다시 시도해 보세요.';
    }
}
</script>

</body>
</html>
